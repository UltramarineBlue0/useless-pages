<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy" content="block-all-mixed-content; form-action 'none'; base-uri 'none'; default-src *; style-src * 'unsafe-inline'; object-src 'none';">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Twitch in an iframe</title>

	<link href="../common/style.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>
	<header>
		<h3>Twitch in an iframe</h3>
		<form id="form" autocomplete="on" target="_self">
			<label for="type">Query type: </label>
			<select id="type" autocomplete="on" required>
				<option value="channel" selected>Channel name</option>
				<option value="clip">Clip URL</option>
				<option value="video">VOD URL</option>
			</select>
			<br>
			<label for="query">Query text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="768" inputmode="search" autocomplete="on" autofocus required>
			<br>
			<button type="submit">Load video</button>
		</form>
	</header>
	<main class="iframe-box">
		<iframe class="iframe" id="ttv-iframe" lang="en" contenteditable="false" referrerpolicy="no-referrer" allowfullscreen allow="encrypted-media"
		 sandbox="allow-scripts allow-same-origin" src="https://player.twitch.tv/?channel=twitchpresents&autoplay=false"></iframe>
	</main>
</body>

</html>
