<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy"
		content="block-all-mixed-content; object-src 'none'; form-action 'none'; base-uri 'none'; default-src 'self'; frame-src 'self' https://*.twitch.tv;">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Twitch in an iframe</title>

	<link href="../common/style.css" rel="stylesheet">
	<script defer src="script.js" type="module"></script>
</head>

<body>
	<header>
		<h3>Twitch in an iframe</h3>
		<form id="form" autocomplete="on" target="_self" action="about:blank">
			<label for="type">Query&nbsp;type: </label>
			<select id="type" required>
				<option value="channel" selected>Channel name</option>
				<option value="clip">Clip URL</option>
				<option value="video">VOD URL</option>
			</select>
			<label for="query">Query: </label>
			<input id="query" type="search" size="24" minlength="1" maxlength="512" inputmode="search" autofocus required>
			<button type="submit"><b>&#128269;</b></button>
		</form>
	</header>
	<main class="embed-box">
		<iframe id="ttv-iframe" referrerpolicy="no-referrer" allowfullscreen sandbox="allow-scripts allow-same-origin"
			allow="encrypted-media 'src'; fullscreen 'src'; picture-in-picture 'src'; accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; battery 'none'; camera 'none'; display-capture 'none'; document-domain 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; navigation-override 'none'; payment 'none'; publickey-credentials 'none'; usb 'none'; vibrate 'none'; wake-lock 'none'; xr-spatial-tracking 'none';"></iframe>
	</main>
</body>

</html>
