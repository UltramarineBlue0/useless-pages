<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy"
		content="block-all-mixed-content; object-src 'none'; form-action 'none'; base-uri 'none'; default-src 'self'; frame-src 'self' https://*.twitch.tv; script-src 'self' https: blob:;">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Twitch in an iframe</title>

	<link href="../common/style.css" rel="stylesheet">
	<script defer src="script.js" type="module"></script>
</head>

<body>
	<header>
		<h3>Twitch in an iframe</h3>
		<form id="form" autocomplete="on" target="_self" action="about:blank">
			<label for="type">Query&nbsp;type: </label>
			<select id="type" required>
				<option value="channel" selected>Channel name</option>
				<option value="clip">Clip URL</option>
				<option value="video">VOD URL</option>
			</select>
			<label for="query">Query&nbsp;text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="768" inputmode="search" autofocus
				required>
			<button type="submit">&nbsp;&#128269;&nbsp;</button>
		</form>
	</header>
	<main class="iframe-box">
		<iframe class="iframe" id="ttv-iframe" referrerpolicy="no-referrer" allowfullscreen
			allow="encrypted-media; fullscreen; picture-in-picture; speaker; wake-lock; accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; usb 'none'; vr 'none';"
			sandbox="allow-scripts allow-same-origin"></iframe>
	</main>
</body>

</html>
