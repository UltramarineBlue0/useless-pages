<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitch in an iframe</title>
	<script src="script.js" defer></script>
	<style>
		html {
			background-color: #424242;
			color: #EEEEEE;
			font-size: 16px;
			margin: 1ex auto 0px;
			max-width: 1200px;
			line-height: 1.333;
		}

		form {
			margin: 1em 0px;
		}

		main {
			position: relative;
			overflow: hidden;
			padding-top: 56.25%;
			height: 0;
		}

		main iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}

		button {
			margin: 1ex 0px;
			font: 1em sans-serif;
		}
	</style>
</head>

<body>
	<header>
		<strong>Minimalist Twitch UI using the embedded player, faster than Twitch's website</strong>
		<form id="form" autocomplete="on" target="_self">
			<label for="type">Query type: </label>
			<select id="type" autocomplete="on" required>
				<option value="url">YouTube video URL</option>
				<option value="playlist">YouTube playlist URL</option>
				<option value="search" selected>Search query</option>
				<option value="user_uploads">Channel name</option>
			</select>
			<br>
			<label for="query">Query text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="4096" inputmode="search" autocomplete="on" autofocus required>
			<br>
			<button type="submit">Load video</button>
		</form>
	</header>
	<main>
		<iframe id="yt-iframe" lang="en" contenteditable="false" referrerpolicy="no-referrer" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
	</main>
</body>

</html>
