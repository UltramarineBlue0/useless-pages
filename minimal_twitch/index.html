<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitch in an iframe</title>
	<script src="script.js" defer></script>
	<style>
		body {
			background-color: #424242;
			color: #EEEEEE;
			font: 16px/1.4 sans-serif;
			margin: 1em auto;
			padding: 0px 1vmin;
			max-width: 1000px;
		}

		form {
			margin: 1em 0px;
		}

		main {
			position: relative;
			overflow: hidden;
			padding-top: 56.25%;
			height: 0;
		}

		main iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}

		button {
			margin: 0.8ex 0px;
			font-size: 110%;
		}
	</style>
</head>

<body>
	<header>
		<h3>Twitch in an iframe</h3>
		<form id="form" autocomplete="on" target="_self">
			<label for="type">Query type: </label>
			<select id="type" autocomplete="on" required>
				<option value="channel" selected>Channel name</option>
				<option value="clip">Clip URL</option>
				<option value="video">VOD URL</option>
			</select>
			<br>
			<label for="query">Query text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="768" inputmode="search" autocomplete="on" autofocus required>
			<br>
			<button type="submit">Load video</button>
		</form>
	</header>
	<main>
		<iframe id="ttv-iframe" lang="en" contenteditable="false" referrerpolicy="no-referrer" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
	</main>
</body>

</html>
