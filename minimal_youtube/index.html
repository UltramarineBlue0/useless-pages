<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy"
		content="block-all-mixed-content; object-src 'none'; form-action 'none'; base-uri 'none'; default-src 'self'; frame-src 'self' https://*.youtube.com; script-src 'self' https://*.youtube.com https://*.ytimg.com;">
	<!-- youtube needs a referrer for some videos that contains music, otherwise the player throws error code 150 -->
	<meta name="referrer" content="strict-origin">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>YouTube in an iframe</title>

	<link href="../common/style.css" rel="stylesheet">
	<script defer src="script.js" type="module"></script>
	<script defer src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
	<header>
		<h3>YouTube in an iframe</h3>
		<form id="form" autocomplete="on" target="_self" action="about:blank">
			<label for="type">Query&nbsp;type: </label>
			<select id="type" required>
				<option value="url">YouTube video URL</option>
				<option value="playlist">YouTube playlist URL</option>
				<option value="search" selected>Search query</option>
				<option value="user_uploads">Channel name</option>
			</select>
			<label for="query">Query&nbsp;text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="768" inputmode="search" autofocus
				required>
			<button type="submit"><b>&nbsp;&#128269;&nbsp;</b></button>
		</form>
	</header>
	<main class="embed-box">
		<!-- I'm aware of the fact that youtube can just remove these restrictions, since I'm executing their script in the main window's scope.
		The restrictions are just friendly suggestions, not hard rules. -->
		<iframe id="yt-iframe" referrerpolicy="strict-origin" allowfullscreen
			allow="encrypted-media; fullscreen; picture-in-picture; speaker; wake-lock; accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; usb 'none'; vr 'none';"
			sandbox="allow-scripts allow-same-origin"></iframe>
	</main>
	<footer>
		<form target="_self" action="about:blank">
			<label for="resolution">Prefer&nbsp;quality: </label>
			<select id="resolution">
				<option value="tiny">144p</option>
				<option value="small">240p</option>
				<option value="medium">360p</option>
				<option value="large">480p</option>
				<option value="hd720" selected>720p</option>
				<option value="hd1080">1080p</option>
				<option value="hd1440">1440p</option>
				<option value="hd2160">2160p</option>
			</select>
			<label for="speed">Speed: </label>
			<select id="speed">
				<option value="0.25">0.25x</option>
				<option value="0.5">0.5x</option>
				<option value="0.75">0.75x</option>
				<option value="1" selected>1x</option>
				<option value="1.25">1.25x</option>
				<option value="1.5">1.5x</option>
				<option value="1.75">1.75x</option>
				<option value="2">2x</option>
			</select>
			<label for="volumeSlider">Volume: </label>
			<output for="volumeSlider" id="volumeValueDisp"></output>
			<input type="range" id="volumeSlider" min="0" max="100" step="5" value="35">
			<button type="button" id="shufflePlaylist">Shuffle&nbsp;playlist</button>
		</form>
		<p>Channel: <b id="channel"></b><br>
			Title: <b id="videoTitle"></b><br>
			Duration: <b id="videoLength"></b></p>
	</footer>
</body>

</html>
