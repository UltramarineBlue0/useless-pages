<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YouTube in an iframe</title>
	<script src="script.js" defer></script>
	<script src="https://www.youtube.com/iframe_api" async defer></script>
	<style>
		html {
			background-color: #424242;
			color: #EEEEEE;
			font-size: 16px;
			margin: 1ex auto 0px;
			max-width: 1200px;
			line-height: 1.333;
		}

		form {
			margin: 1em 0px;
		}

		main {
			position: relative;
			overflow: hidden;
			padding-top: 56.25%;
			height: 0;
		}

		main iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}

		button {
			margin: 1ex 0px;
			font: 1em sans-serif;
		}
	</style>
</head>

<body>
	<header>
		<strong>Minimalist YouTube UI using the iframe player, faster than YouTube's website</strong>
		<form id="form" autocomplete="on" target="_self">
			<label for="type">Query type: </label>
			<select id="type" autocomplete="on" required>
				<option value="url">YouTube video URL</option>
				<option value="playlist">YouTube playlist URL</option>
				<option value="search" selected>Search query</option>
				<option value="user_uploads">Channel name</option>
			</select>
			<br>
			<label for="query">Query text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="4096" inputmode="search" autocomplete="on" autofocus required>
			<br>
			<button type="submit">Load video</button>
			<br>
			<label for="resolution">Resolution: </label>
			<select id="resolution">
				<option value="small">240p</option>
				<option value="medium">360p</option>
				<option value="large">480p</option>
				<option value="hd720" selected>720p</option>
				<option value="hd1080">1080p</option>
				<option value="highres">> 1080p</option>
			</select>
			<label for="speed">Speed: </label>
			<select id="speed">
				<option value="0.25">0.25x</option>
				<option value="0.5">0.5x</option>
				<option value="0.75">0.75x</option>
				<option value="1" selected>1x</option>
				<option value="1.25">1.25x</option>
				<option value="1.5">1.5x</option>
				<option value="2">2x</option>
			</select>
		</form>
	</header>
	<main>
		<!-- I'm aware of the fact that youtube can just remove these restrictions, since I'm executing their script in the main window's scope.
		The restrictions are just friendly suggestions, not hard rules. -->
		<iframe id="yt-iframe" lang="en" contenteditable="false" referrerpolicy="no-referrer" allowfullscreen sandbox="allow-scripts allow-same-origin"
		 src="https://www.youtube.com/embed?listType=user_uploads&list=YouTubeHelp&autoplay=0&enablejsapi=1&hl=en-US&gl=US&modestbranding=1&playsinline=1&showinfo=1"></iframe>
	</main>
</body>

</html>
