<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy" content="block-all-mixed-content; form-action 'none'; base-uri 'none'; object-src 'none';">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>YouTube in an iframe</title>

	<link href="../common/style.css" rel="stylesheet">
	<script src="script.js" defer></script>
	<script src="https://www.youtube.com/iframe_api" defer></script>
</head>

<body>
	<header>
		<h3>YouTube in an iframe</h3>
		<form id="form" autocomplete="on" target="_self">
			<label for="type">Query type: </label>
			<select id="type" autocomplete="on" required>
				<option value="url">YouTube video URL</option>
				<option value="playlist">YouTube playlist URL</option>
				<option value="search" selected>Search query</option>
				<option value="user_uploads">Channel name</option>
			</select>
			<br>
			<label for="query">Query text: </label>
			<input id="query" type="search" size="30" minlength="1" maxlength="768" inputmode="search" autocomplete="on" autofocus required>
			<br>
			<button type="submit">Load video</button>
			<br>
			<label for="resolution">Resolution: </label>
			<select id="resolution">
				<option value="small">240p</option>
				<option value="medium">360p</option>
				<option value="large">480p</option>
				<option value="hd720" selected>720p</option>
				<option value="hd1080">1080p</option>
				<option value="highres">> 1080p</option>
			</select>
			<label for="speed">Speed: </label>
			<select id="speed">
				<option value="0.25">0.25x</option>
				<option value="0.5">0.5x</option>
				<option value="0.75">0.75x</option>
				<option value="1" selected>1x</option>
				<option value="1.25">1.25x</option>
				<option value="1.5">1.5x</option>
				<option value="2">2x</option>
			</select>
		</form>
	</header>
	<main class="iframe-box">
		<!-- I'm aware of the fact that youtube can just remove these restrictions, since I'm executing their script in the main window's scope.
		The restrictions are just friendly suggestions, not hard rules. -->
		<iframe class="iframe" id="yt-iframe" lang="en" contenteditable="false" referrerpolicy="no-referrer" allowfullscreen allow="encrypted-media"
		 sandbox="allow-scripts allow-same-origin" src="https://www.youtube.com/embed/feBF_IY-HI8?autoplay=0&enablejsapi=1&hl=en-US&gl=US&modestbranding=1&playsinline=1&showinfo=1"></iframe>
	</main>
</body>

</html>
