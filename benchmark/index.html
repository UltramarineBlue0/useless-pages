<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy" content="block-all-mixed-content; form-action 'none'; base-uri 'none'; object-src 'none';">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Benchmark JavaScript</title>

	<link href="../common/style.css" rel="stylesheet">
	<script src="testController.js" defer></script>
	<style>
		.iframe-box {
			border: thin solid #FF5722;
		}

		#run {
			font-size: 150%;
		}

		#result{

		}

		.input-area {
			font: 15px monospace;
		}
	</style>
</head>

<body>
	<h3>Benchmark JavaScript</h3>
	<header>
		<b>Before all:</b>
		<br>
		<code>"use strict";</code>
		<textarea id="before" class="input-area" rows="6" autocapitalize="none" autocomplete="on" spellcheck="false" wrap="off">return {};</textarea>
		<br>
		<b>Test functions:</b>
		<br>
		<code>"use strict";</code>
		<textarea id="test0" class="input-area" rows="12" required autocapitalize="none" autocomplete="on" spellcheck="false" wrap="off"></textarea>

		<button id="run" type="button">Run test</button>
	</header>
	<main>
		<h4>Test executor iframe:</h4>
		<pre id="result"></pre>
		<section class="iframe-box">
			<iframe class="iframe" id="test-iframe" referrerpolicy="no-referrer" sandbox="allow-scripts" src="about:blank" srcdoc=""></iframe>
		</section>
	</main>
</body>

</html>
