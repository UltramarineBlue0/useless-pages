<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy" content="block-all-mixed-content; form-action 'none'; base-uri 'none'; object-src 'none'; default-src https://cdnjs.cloudflare.com https://cdn.jsdelivr.net data: blob: 'self' 'unsafe-inline' 'unsafe-eval';">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Benchmark JavaScript</title>

	<link href="../common/style.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="testController.js" defer></script>
</head>

<body>
	<header>
		<h3>Benchmark JavaScript</h3>
		<b>Before all:</b>
		<br>
		<code>"use strict";</code>
		<textarea id="before" class="codearea" rows="6" autocapitalize="none" autocomplete="on" spellcheck="false" wrap="off">self.testTarget = [0];</textarea>
		<br>
		<b>Test functions:</b>
		<br>
		<code>"use strict";</code>
		<textarea id="test0" class="codearea" rows="12" required autocapitalize="none" autocomplete="on" spellcheck="false" wrap="off">self.testTarget[0]++;</textarea>

		<button id="run" type="button">Run</button>
	</header>
	<main>
		<b>Test result:</b>
		<pre id="result"></pre>
		<b>Test executor iframe:</b>
		<section class="embed-box">
			<iframe id="test-iframe" referrerpolicy="no-referrer" sandbox="allow-scripts" src="about:blank" srcdoc=""></iframe>
		</section>
	</main>
</body>

</html>
