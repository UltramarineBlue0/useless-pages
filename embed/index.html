<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy"
		content="block-all-mixed-content; object-src 'none'; form-action 'none'; base-uri 'none'; default-src 'self'; frame-src http: https:;">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>View webpages in an iframe</title>

	<link href="../common/embed.css" rel="stylesheet">
	<script defer type="module" src="script.js"></script>
</head>

<body class="hide-overflow">
	<main id="embedBox" class="full-page-embed-box">
		<!--The feature policy is made for desktop browsing. Fullscreen permission missing here because it's toggled using js-->
		<iframe id="contentIframe" referrerpolicy="no-referrer" sandbox
			allow="accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; battery 'none'; camera 'none'; display-capture 'none'; document-domain 'none'; encrypted-media 'none'; execution-while-not-rendered 'none'; execution-while-out-of-viewport 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; publickey-credentials-get 'none'; sync-xhr 'none'; usb 'none'; wake-lock 'none'; xr-spatial-tracking 'none';"></iframe>
	</main>

	<button type="button" id="showNavbar" class="float-bottom-right"><b>&vltri;</b></button>

	<form id="navbarForm" class="bottom-navbar" autocomplete="on" action="about:blank">
		<label><input type="checkbox" id="allow-forms" checked>allow-forms</label>
		<label><input type="checkbox" id="allow-same-origin" checked>allow-same-origin</label>
		<label><input type="checkbox" id="allow-scripts">allow-scripts</label>
		<label><input type="checkbox" id="enable-fullscreen">enable-fullscreen</label>
		<button type="submit">Set src</button>
		<button type="reset">Reset iframe</button>
		<br>
		<!--input with type url forces the user to type the entire url, including the scheme and everything-->
		<input id="srcUrl" class="full-width" type="text" autofocus autocomplete="url" inputmode="url" minlength="0"
			maxlength="768">
		<br>
		<button type="button" id="historyBack">Back</button>
		<button type="button" id="historyForward">Forward</button>
		<button type="button" id="fullscreenToggle">Fullscreen</button>
		<button type="button" id="hideNavbar" class="right-align"><b>&vrtri;</b></button>
	</form>
</body>

</html>
