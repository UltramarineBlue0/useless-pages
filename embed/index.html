<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy"
		content="block-all-mixed-content; object-src 'none'; form-action 'none'; base-uri 'none'; default-src 'self'; frame-src http: https:;">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>View webpages in an iframe</title>

	<link href="../common/style.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script defer type="module" src="script.js"></script>
</head>

<body>
	<header>
		<h3>View webpages in an iframe</h3>
		<form id="htmlForm" target="_self" action="about:blank">
			<label><input type="checkbox" id="allow-scripts">allow-scripts</label>
			<label><input type="checkbox" id="allow-same-origin" checked>allow-same-origin</label>
			<button type="submit"><b>&circlearrowright;</b></button>
			<br>
			<!--input with type url forces the user to type the entire url, including the scheme and everything-->
			<input id="srcUrl" class="full-width" type="text" autofocus autocomplete="url" inputmode="url" minlength="0"
				maxlength="8192">
		</form>
	</header>
	<main class="embed-box" id="iframeBox">
		<!--The feature policy is made for desktop browsing experience-->
		<iframe id="contentIframe" class="accenting-border" referrerpolicy="no-referrer" sandbox="allow-same-origin"
			allow="accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; battery 'none'; camera 'none'; display-capture 'none'; document-domain 'none'; encrypted-media 'none'; fullscreen 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; navigation-override 'none'; payment 'none'; picture-in-picture 'none'; publickey-credentials 'none'; usb 'none'; vibrate 'none'; wake-lock 'none'; xr-spatial-tracking 'none';"></iframe>
	</main>
	<footer>
		<button type="button" id="fullPageToggle" class="right-align"><b>&#10530;</b></button>
	</footer>
</body>

</html>
